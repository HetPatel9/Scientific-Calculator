<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="screen" name="screen" value="0"></input>
        </div>
        <div class="functions">
            <div class="function-box box1">
                <button class="btn DtoR">RAD</button>
                <button class="btn">F-E</button>
            </div>
            <div class="function-box box2">
                <Button class="btn">MC</Button>
                <Button class="btn">MR</Button>
                <Button class="btn">M+</Button>
                <Button class="btn">M-</Button>
                <Button class="btn">MS</Button>
            </div>
            <div class="function-box box3">
                <button class="btn">
                    <svg class="trigo-svg-1" width="20px" height="20px" version="1.1"
                        viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path d="m586.35 38.082c1.4531 0.023438 2.8867 0.63281 3.9062 1.668 1.0195 1.0352 1.6133 2.4766 1.6133 3.9297v472.64c0 1.4648-0.60547 2.9219-1.6406 3.9609-1.0352 1.0352-2.4922 1.6406-3.957 1.6406h-472.64c-5.3242 0.078125-7.0469-6.1992-3.957-9.5625l472.64-472.64c1.0547-1.0586 2.5469-1.6641 4.043-1.6445zm-5.6797 19.125-453.52 453.52h453.52z"
                            fill-rule="evenodd" />
                    </svg>Trigonometry<svg class="trigo-svg-2" width="5" height="8" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg"
                        class="hover-icon">
                        <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"> </path>
                    </svg></button>
                <button class="btn">Function<svg class="trigo-svg-2" width="5" height="8" viewBox="0 0 16 27"
                        xmlns="http://www.w3.org/2000/svg" class="hover-icon">
                        <path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z"> </path>
                    </svg></button>
            </div>
            <div class="trigonometry">
                <div class="inverseBtn">
                    <button class="btn inv">Inv</button>
                </div>
                <div class="rg1">
                    <div class="function-row row1">
                        <button class="btn">sin</button>
                        <button class="btn">cos</button>
                        <button class="btn">tan</button>
                    </div>
                    <div class="function-row row2">
                        <button class="btn">sinh</button>
                        <button class="btn">cosh</button>
                        <button class="btn">tanh</button>
                    </div>
                </div>
                <div class="rg2">
                    <div class="function-row row3">
                        <button class="btn">sin<sup>-1</sup></button>
                        <button class="btn">cos<sup>-1</sup></button>
                        <button class="btn">tan<sup>-1</sup></button>
                    </div>
                    <div class="function-row row4">
                        <button class="btn">sinh<sup>-1</sup></button>
                        <button class="btn">cosh<sup>-1</sup></button>
                        <button class="btn">tanh<sup>-1</sup></button>
                    </div>
                </div>
            </div>
            <div class="function-row row5 rg3">
                <button class="btn">Ceil</button>
                <button class="btn">Floor</button>
                <button class="btn">Round</button>
            </div>

        </div>
        <div class="key-pad">
            <div class="key-pad-row key-pad-row1">
                <button class="btn historyButton">H+</button>
                <button class="btn historyButton">H-</button>
                <button class="btn">π</button>
                <button class="btn">e</button>
                <button class="btn">C</button>
                <button class="btn backbtn">back</button>
            </div>
            <div class="key-pad-row">
                <button class="btn">X<sup>2</sup></button>
                <button class="btn">1/x</button>
                <button class="btn">|x|</button>
                <button class="btn">exp</button>
                <button class="btn">mod</button>
            </div>
            <div class="key-pad-row">
                <button class="btn">√x</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">n!</button>
                <button class="btn">/</button>
            </div>
            <div class="key-pad-row">
                <button class="btn">x<sup>y</sup></button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn">X</button>
            </div>
            <div class="key-pad-row">
                <button class="btn">10<sup>x</sup></button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn">-</button>
            </div>
            <div class="key-pad-row">
                <button class="btn">log</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn">+</button>
            </div>
            <div class="key-pad-row">
                <button class="btn">ln</button>
                <button class="btn">+/-</button>
                <button class="btn num">0</button>
                <button class="btn">.</button>
                <button class="btn ans" style="background-color: rgb(139 194 227) ;">=</button>
            </div>
        </div>
    </div>
    <script src="cal2.js"></script>
</body>

</html>
